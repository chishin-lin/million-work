<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="container">
      
      <div class="input">
        <h1>新增人員</h1>
        <form>
          <label for="name">姓名:</label>
          <input id="name" type="text" name="後端位置" /><br>
          <label for="phone">電話:</label>
          <input id="phone" type="text" name="後端位置" /><br>
          <label for="email">信箱:</label>
          <input id="email" type="email" name="" value="" /><br>
          <button id="submit"type="button" >提交</button>
        </form>

        
      <div class="list">
        <table>
          <thead>
            <tr>
            <th>NO.</th>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
            <th>Edit</th>
            <th>Delet</th>
            </tr>
          </thead>
          <tbody></tbody>
          

        </table>
      </div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
